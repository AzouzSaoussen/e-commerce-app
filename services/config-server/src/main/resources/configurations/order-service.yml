spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/order
    username: saoussen
    password: saoussen
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    producer:
      boostrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: orderConfirmation:com.azouz.ecommerce.kafka.OrderConfirmation
  application:
    config:
      customer-url: http://localhost:8222/api/v1/customer
      payment-url: http://localhost:8222/api/v1/payment
      product-url: http://localhost:8222/api/v1/product

server:
  port: 8070